<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Verma Wisdom</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="logo">Verma Wisdom</a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <article class="post-container">
            <div class="container">
                <div class="post-header">
                    <h1 id="post-title-h1"></h1>
                    <div class="post-meta">
                        <span id="post-date"></span>
                        <span id="post-category" class="category-tag"></span>
                    </div>
                </div>
                <div id="post-content" class="post-content"></div>
            </div>
        </article>

        <section class="related-posts">
            <div class="container">
                <h3>More Posts</h3>
                <div id="related-posts" class="posts-grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Verma Wisdom. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
